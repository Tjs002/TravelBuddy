<div>
<img src="..\assets\IMG_20221028_173509.jpg" class="home-img">
</div>

<div class="heading">
<h3>Upcoming Treks</h3>
</div>

<div class="container">
  <div class="row upcoming-treks">
    <div *ngFor="let event of eventsData" class="col-md-4">
      <div class="careousel-item">
        <div class="card" style="width: 18rem;">
            <img [src]="event.image" alt="card 1" class="img-1">
            <div class="card-body">
              <h2 class="card-title">{{event.title}}</h2>
              <p class="card-des">{{event.description}}</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
